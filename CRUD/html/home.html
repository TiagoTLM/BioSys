<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Chamando os estilos CSS e o componente de Loading -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../javascript/loading.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const icons = document.querySelectorAll('.icon');

            icons.forEach(icon => {
                icon.addEventListener('click', function (event) {
                    event.preventDefault();
                    showLoading();
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 500); // Delay para demonstração; ajuste conforme necessário
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <a href="../html/cadastro.html" class="icon">
                <img src="../img/cadastro.png" alt="Cadastro">
                <div class="label">Cadastro</div>
            </a>
            <a href="../html/pesquisa.html" class="icon">
                <img src="../img/lupa.png" alt="Pesquisa">
                <div class="label">Pesquisa</div>
            </a>
            <a href="../html/relatorio.html" class="icon">
                <img src="../img/relatorio.jpg" alt="Relatório">
                <div class="label">Relatório</div>
            </a>
        </div>
    </div>
</body>
</html>
