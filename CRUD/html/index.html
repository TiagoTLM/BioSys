<html>
<head>
    <title>MedBook - Login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pesquisa.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="../javascript/firebaseInitialize.js"></script>
    
    <!-- Outros Scripts -->
    <script src="../javascript/firebaseAuth.js"></script>  <!--Para impedir que mude de páginas sem logar-->
    <script src="../javascript/index.js"></script>
    <script src="../javascript/validate.js"></script>
    <script src="../javascript/loading.js"></script>
    <script src="../javascript/login.js"></script>
</head>
<body>

    <form id="login-form">
        <!-- Container para os inputs de login-->
        <div class="login-container">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="seu@email.com" onchange="onChangeEmail()" required>
            </div>
            <div class="error" id="obrigLogin">Informe um email</div>

            <!--
            <div class="error" id="avisoLogin">Informe um email válido</div>
            -->

            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="sua senha" onchange="onChangeSenha()" required>
            </div>
            <div class="error" id="obrigSenha">Informe uma senha</div>
            <!--
            <div class="error" id="avisoSenha">Senha inválida</div>
            -->
        </div>
        
        <div class="button-container">
            <button type="submit" class="login-btn" disabled="true" id="login-btn" onclick="login(event)">Acessar</button>
            <button type="submit" class="registra-btn" disabled="true" id="registra-btn" onclick="registro(event)">Registrar</button>
        </div>
        <div class="recover-container">
            <button type="button" class="recover-btn" onclick="recoverPassword()" disabled="true" id="recover-btn">Recuperar senha</button>
        </div>
    </form>

</body>
</html>
