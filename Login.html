<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSys - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://blog.vitta.com.br/wp-content/uploads/2019/12/quais-as-especialidades-de-uma-clinica-1-scaled.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .input-group label {
            font-weight: bold;
            width: 80px; /* Largura fixa para alinhar todos os rótulos */
            text-align: left; /* Alinhamento à esquerda */
            margin-right: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-btn {
            background-color: #66b3fa;
            color: rgb(253, 253, 253);
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="nome_usuario"><b>Usuário:</b></label>
                <input type="text" id="nome_usuario" name="nome_usuario" required>
            </div>
            <div class="input-group">
                <label for="senha"><b>Senha:</b></label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="login-btn"><strong>Acessar</strong></button>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obtém os valores dos campos de usuário e senha
            var usuario = document.getElementById("nome_usuario").value;
            var senha = document.getElementById("senha").value;

            // Verifica se o usuário e a senha estão corretos
            if (usuario === 'admin' && senha === '71460') {
                // Redireciona para a página Cadastro.html
                window.location.href = "Cadastro.html";
            } else {
                // Exibe uma mensagem de erro
                alert("Usuário ou senha incorretos.");
            }
        });
    </script>
</body>
</html>
